<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>フォト時計</title>
    <!--Script-->
	<script src="../../BasicTool/main.js"></script>
	<script src="../../BasicTool/ga.js"></script>
    <script src="./program.js"></script>
    <!--Script-->
    <style>
        body {
            text-align: center;
        }
        
        .form {
            position: relative;
            background-color: skyblue;
            padding: 10px 20px;
            width: auto;
            height: 220px;
        }
        
        .frame {
            position: absolute;
            position: absolute;
            top: 20px;
            left: 240px;
            width:300px;
            height:200px;
        }
        
        #bg {
            position: relative;
            width:300px;
            height:200px;
        }
        
        #clock {
            position: absolute;
            bottom: 0px;
            left: 0px;
            font-size : 64px;
            color: white;
            text-shadow: 1px 1px 0 #000,
                        -1px 1px 0 #000,
                        1px -1px 0 #000,
                        -1px -1px 0 #000;
        }
        
        #footer {
            position: absolute;
            display: inline-block;
            bottom:80px;
            left: 0px;
            width:100%;
            color: #aaa;
            font-size: 16px;
            background: #555;
        }
    </style>
</head>
<body onload="init();">
    <h1>フォト時計</h1>
    <div class="form">
        <div class="frame">
            <div><img id="bg" alt=""></div>
            <div id="clock"></div>
        </div>
    </div>
    <script>loadimage();</script>
    <hr/>
    <div id="footer">
        <script>
            document.write("2021©️" + document.domain);
        </script>
    </div>
</body>
</html>
